<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <section class="box">
        <div class="inp">

        <div class="numb" id="numbs">
        </div>
    </section>
    <script src="index.js"></script>
</body>
